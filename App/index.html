<!DOCTYPE html>

<html>


<head>
    <title>Breathr</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />
    <link href="css/style.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/jquery.sidr.light.css">

</head>

<body>

    <div id="img-container">

        <!--Navbar-->

        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="">
                    <img id="logo" src="img/logo_white.png" />
                </a>
            </div>
        </nav>

        <!--Main-->

        <div id="wrap">

            <div id="main" style="display:none">
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <div id="temp-box">
                                    <span id="weathericon">
                                        <img data-bind="attr:{src: weatherIcon }" />
                                    </span>
                                    <span id="weather" data-bind="text: temp"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <div id="marine-box">
                                    <img id="marineicon" data-bind="attr:{ src: marineIcon }" />
                                    <span id="marine" data-bind="text: marineTemp"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <button type="button" id="get-closest" class="btn-custom-right btn-default">
                                    <img id="closest-icon" data-bind="attr:{ src: closest }" />
                                </button>
                                <button type="button" id="right-menu" class="btn-custom-right btn-default" style="display:none" href="#right-menu">
                                    <img id="walking-icon" data-bind="attr:{ src: walking}" />
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <button type="button" id="get-random" class="btn-custom-right btn-default">
                                    <img id="explore-icon" data-bind="attr:{ src: explore}" />
                                </button>
                                <button type="button" id="more-random" class="btn-custom-right btn-default" style="display:none">
                                    <img id="more-icon" data-bind="attr:{ src: more}" />
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <button type="button" id="get-map" class="btn-custom-right btn-default" onclick="location.href='map.html';">
                                    <img id="map-icon" data-bind="attr:{ src: map}" />
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <button type="button" id="info" class="btn-custom-right btn-default">
                                    <img id="info-icon" data-bind="attr:{ src: info }" />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>


                <div id="destination-content">
                    <div class="row">
                        <div id="destination-info" class="col-xs-12 col-sm-12 col-md-12">

                            <div class="p" id="closest"></div>
                            <div class="p" id="random"></div>

                        </div>
                    </div>
                </div>

                <div id="about" style="display:none">
                    <div class="row">

                        <div id="jumbotron" class="col-md-12">

                            <p>Very Violent Fish</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!---Footer-->


        <!--
        <nav class="navbar-footer navbar-default navbar-fixed-bottom" role="navigation">
            Made at Hyper Island by Barni, Tracy and Zac
        </nav>
-->


    </div>
    <!--img-container end-->






    <!--scripts-->
    <script src="js/scripts/jquery.js"></script>
    <script src="js/scripts/modernizr.js"></script>
    <script src="js/scripts/geoPosition.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    <script src='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>
    <script src="js/scripts/jquery.sidr.min.js"></script>
    <script src='js/scripts/knockout-3.0.0.js'></script>
    <script src="js/main.js"></script>
    <script src="js/scripts/bootstrap.min.js"></script>

</body>



</html>
