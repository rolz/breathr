<body>



	<!-- Primary Page Layout
	================================================== -->

	<!-- Delete everything in this .container and get started on your own site! -->
<!--    <div data-bind="style: { backgroundImage: bgImage }">-->
        <div class="container">
            <div class="sixteen columns">
                <h1 class="remove-bottom" style="margin-top: 40px">Breathr App using Knockout.js and Skeleton</h1>
                <h5>Version 0.0.1</h5>
                <hr />
            </div>
            <div class="eight columns alpha">
                <h3>What is the weather in Stockholm?</h3>
                        <img data-bind="attr:{ src: weatherIcon }"/>
                        It's <strong><b data-bind="text: temp">&nbsp;</b></strong> outside! <br>
                        The water temperature is <strong><b data-bind="text: marineTemp">&nbsp;</b></strong>!<br>
                <button data-bind="click: function(_destinationSet, DestinationsViewModel)}">
    Click me</button>
            </div>
            <div class="eight columns omega">
                <h3>You are here:</h3>
                         <strong><b data-bind="text: originAddress">&nbsp;</b></strong>
                <h3>Destination is here:</h3>
                        <strong><b data-bind="text: destinationAddress">&nbsp;</b></strong>
            </div>
            
        </div><!-- container -->
<!--    </div>-->
