<!DOCTYPE html>

<html>


<head>
    <title>Maptest</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />
    <link href="css/map.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/jquery.sidr.light.css">
    
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-45420809-1', 'rolz.github.io');
  ga('send', 'pageview');

</script>

</head>


<body>




    <!--logo-->




    <!--content-->
    <div id="map"></div>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <img id="close-map" data-bind="attr:{src: close }"/>
            </div>
        </div>

    <div id="img-container" style="display:none">
    <div id="wrap">
        <div id="main">
            <!--logo-->
            <div class="row">
                <div class="col-xs-10 col-md-10">
                    <a class="logo" href="index.html">
                        <img id="logo" src="img/logo_white.png" />
                    </a>
                </div>
                <div class="col-xs-2 col-md-2">
                        <img id="close-img" data-bind="attr:{src: close }"/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div id="temp-box">
                        <span id="weathericon">
                            <img data-bind="attr:{src: weatherIcon }" />
                        </span>
                        <span id="weather" data-bind="text: temp"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div id="marine-box">
                        <img id="marineicon" data-bind="attr:{ src: marineIcon }" />
                        <span id="marine" data-bind="text: marineTemp"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <button type="button" id="right-menu" class="btn-custom-right btn-default" href="#right-menu">
                        <img id="walking-icon" data-bind="attr:{ src: walking}" />
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <button type="button" id="get-map" class="btn-custom-right btn-default" onclick="location.href='map.html';">
                        <img id="map-icon" data-bind="attr:{src: map}"/>
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>




    <!--scripts-->
    <script src="js/scripts/jquery.js"></script>
    <script src="js/scripts/modernizr.js"></script>
    <script src="js/scripts/geoPosition.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    <script src='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>
    <script src="js/scripts/jquery.sidr.min.js"></script>
    <script src="js/scripts/knockout-3.0.0.js"></script>
    <script src="js/map.js"></script>
    <script src="js/scripts/bootstrap.min.js"></script>

</body>



</html>
